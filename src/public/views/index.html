<div class="row">
  <div class="col-md-6 gameweek-info">
    <h1>Gameweek</h1>
    <h2>{{fixtureData.gameweek}}</h2>
  </div>

  <div class="col-md-6 gameweek-info">
  <h1>Fixtures</h1>
  <table class="table table-striped">
      <thead>
          <tr>
              <th>Home Team</th>
              <th>Away Team</th>
              <th>Kickoff</th>
              <th>Result</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="fixture in fixtureData.fixtures">
              <td>{{fixture.home}}</td>
              <td>{{fixture.away}}</td>
              <td>{{fixture.kickoff_time}}</td>
              <td>{{fixture.result}}</td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
