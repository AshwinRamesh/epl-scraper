<div class="row epl-standings-table">
  <div class="col-md-8 col-md-offset-2">
    <h1>EPL Player Database</h1>
    <form class="form-horizontal search-form c" role="form" ng-submit="searchPlayer()">
        <div class="form-group">
            <label class="col-md-3 col-md-offset-1 control-label">Search Players:</label>
            <div class="col-md-5">
                <input class="form-control" type="text" placeholder="Jack Wilshere" ng-model="query">
            </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-default">Kickoff!</button>
          </div>
        </div>
    </form>
    <table class="table table-striped" ng-show="searched">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Team</th>
                <th>Current Value</th>
                <th>Total Points</th>
                <th>Dreamteam</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in players">
                <td>{{player.first_name}} {{player.second_name}}</td>
                <td><a class="hover-pointer" ng-click="viewClub(player.club)">{{player.club}}</a></td>
                <td>Â£{{player.cost}}M</td>
                <td>{{player.total_points}}</td>
                <td>{{player.in_dreamteam}}</td>
                <td><button class="btn btn-primary" ng-click="viewPlayer(1)">View Profile</button></td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
